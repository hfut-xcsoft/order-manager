<div id="item-edit">
  <ul class="nav-path">
    <li>商品管理</li>
    <li>添加商品</li>
  </ul>
  <a href="#/items/list" class="btn btn-yellow ml-20">取消</a>
  <button class="btn btn-green right" ng-click="vm.save()">保存</button>
  <div class="mg-20"></div>
  <div class="card">
    <div class="half">
      <form class="item-form">
        <div class="form-group">
          <label for="name">商品名称</label>
          <input id="name" ng-model="vm.item.name">
        </div>
        <div class="form-group">
          <label for="price">商品价格</label>
          <input id="price" ng-model="vm.item.price">
        </div>
        <div class="form-group">
          <label for="picture_url">商品图片</label>
          <button id="picture_url" class="btn btn-blue" ng-click="vm.upload()">上传图片</button>
        </div>
      </form>
    </div>
    <div class="half">
      <img class="item-picture" ng-src="{{vm.item.picture_url}}">
    </div>
  </div>
</div>
