<div>
  <div class="page-header">
    <ul class="nav-path">
      <li>订单管理</li>
      <li>当前订单</li>
    </ul>
    <a href="#/orders/finished" class="btn btn-blue ml-20">已完成</a>
    <a href="#/orders/new" class="btn btn-blue right">新订单</a>
  </div>
  <div class="mg-20"></div>
  <div class="card">
    <table class="table">
      <thead>
        <tr>
          <th>序号</th>
          <th>排号</th>
          <th>订单状态</th>
          <th>商品</th>
          <th class="tb-right">订单总价</th>
          <th class="tb-right">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="order in vm.currentOrders">
          <td>{{order.idString}}</td>
          <td>{{order.number}}</td>
          <td order-state="order.status"></td>
          <td>{{order.items | itemsToString}}</td>
          <td class="tb-right">{{order.total_price | rmb}}</td>
          <td class="tb-right" order-action-button="order.status"></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
