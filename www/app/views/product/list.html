<div>
  <div class="page-header">
    <ul class="nav-path">
      <li>生产管理</li>
      <li>当前生产</li>
    </ul>
  </div>
  <div ng-repeat="order in vm.productOrders">
    <div class="mg-20"></div>
    <div class="card" >
      <table style="width: 100%">
        <tr>
          <td>订单号:{{order.number}}</td>
          <td>商品数量:{{order.items | itemCount}}</td>
          <td>未完成:{{order.items | unfinishedItemCount}}</td>
          <td>订单总价:{{order.total_price | rmb}}</td>
        </tr>
      </table>
      <div class="mg-20"></div>
      <table class="table">
        <thead>
          <tr>
            <th>序号</th>
            <th>商品名称</th>
            <th class="tb-center">数量</th>
            <th class="tb-center">生产状态</th>
            <th class="tb-right">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in order.items">
            <td>{{$index + 1}}</td>
            <td>{{item.name}}</td>
            <td class="tb-center">{{item.count}}</td>
            <td class="tb-center"><span product-item-status="item.status"></span></td>
            <td class="tb-right" product-action-button="item.status"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
